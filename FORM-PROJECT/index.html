<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css">
<div class="container">
  <header class="header">
    <h1 id="title" class="intro-text">Survey Form</h1>
    <p id="description" class="description-text">
      Thank you for taking the time to fill out this form.
    </p>
  </header>
  <form id="survey-form">
    <div class="group">
      <label id="name-label" for="First-Name">First Name</label>
      <input type="text" First-Name="Name" id="name" class="form-control" placeholder="Enter Your First Name" required />
    </div>
    <div class="group">
      <label id="lastname-label" for="Surname">Last Name</label>
      <input type="text" name="last-Name" id="name" class="form-control" placeholder="Enter Your Last Name" required />
    </div>
    <div class="group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="group">
      <label id="number-label" for="Age"> Age <class="clue"</label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" required />
    </div>
    <div class="form-group">
      <p>What Role would you prefer?</p>
      <select id="dropdown" name="role" class="selection" required>
        <option disabled selected value>Select current role</option>
        <option value="Web-Design">Web Design</option>
        <option value="Web-development">Web Development</option>
        <option value="Front-End">Front End</option>
        <option value="Back-End">Back End</option>
        <option value="Full-Stack">Full Stack</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>If other please list the desired role.</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Your Preffered role.."></textarea>
    </div>
    <div class="form-group">
      <p>Are you studying for degree in a relevant field.</p>
      <label>
        <input name="user-input" value="Yes" type="radio" class="input-radio" checked />Yes</label>
      <label>
        <input name="user-input" value="No" type="radio" class="input-radio" />No</label>

      <label><input name="user-input" value="Already hold a relevant degree" type="radio" class="input-radio" />Already hold a relevant degree</label>
    </div>

      <div class="form-group">
      <p>
        Do you Enjoy using freecodecamp?
      </p>
      <label><input name="choice" value="yes-its-awesome" type="checkbox" class="input-checkbox" />Yes its awesome</label>
      <label>
        <input name="choice" value="maybe" type="checkbox" class="input-checkbox" />maybe</label>
      <label><input name="choice" value="no-its-not-for-me" type="checkbox" class="input-checkbox" />No its not for me</label>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>

    </div>
  </form>
</div>
