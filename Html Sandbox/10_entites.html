<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>

<body>
    <!-- Non breaking space-->
    <p>Hello, my name is &nbsp; Daniel</p>
    <!-- Greater and less than -->
    <p>5 &gt</p>
    <p>5 &#62; 2</p>
    <p>1 &lt; 2</p>
    <p>1 &#60; 2</p>
    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;;</p>
    <p>&hearts;;</p>
    <p>&diams;;</p>

    <!-- Computer code -->
    <code>
      &lt;?php echo 'Hello' ?&gt;
      <p>Save the file by pressing <kbd>Ctrl+s</kbd></p>
    </code>
</body>

</html>
